{% load i18n %}

<div id="{{ id }}"{% if modal %} style="display: none"{% endif %} class="ajax-form">

    <div class="alert alert-success" style="display: none">{% trans 'form_success' %}</div>

    <div class="alert alert-danger" style="display: none">{% trans 'form_error' %}</div>

    <form action="{{ url }}" method="post">
            <div class="form-body">{% include 'midnight_main/tags/ajax_form_body.html' %}</div>
            <input type="submit" value="{% trans 'Submit' %}" class="btn btn-primary" />
    </form>

</div>
