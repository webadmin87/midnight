{% load thumbnail %}

<h2>{{ album.title }}</h2>

{{ album.text }}

<ul{% for key, value in data.iteritems %} {{ key }} = "{{ value }}"{% endfor %}>
{%for photo in photos %}
    <li>
        {% thumbnail photo.image size crop=crop as im %}
            <a class="photogallery" rel="{{ album.slug }}" href="{{ photo.image.url }}" title="{{ photo.title }}"><img src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}"></a>
        {% endthumbnail %}
    </li>
{%endfor%}
</ul>
