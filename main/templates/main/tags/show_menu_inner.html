<li> <a href="{{ node.link }}" target="{{ node.target }}" class="{{ node.class }}">{{node.title}}</a>
    {%if node.has_childs %}
        <ul>
         {%for ch in node.children.published.all %}
              {%with node=ch template_name="main/tags/show_menu_inner.html" %}
                   {%include template_name%}
              {%endwith%}
         {%endfor%}
         </ul>
    {%endif%}
</li>
